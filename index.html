<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner con Degradado Rojo</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .banner {
            width: 100%;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
        }

        /* Opción 1: Degradado clásico rojo */
        .banner1 {
            background: linear-gradient(to right, #FF4B2B, #FF416C); /* Degradado rojo clásico */
        }

        /* Opción 2: Degradado rojo oscuro a rojo brillante */
        .banner2 {
            background: linear-gradient(to right, #8B0000, #FF6347); /* Rojo oscuro a brillante */
        }

        /* Opción 3: Degradado rojo a rosa suave */
        .banner3 {
            background: linear-gradient(to right, #FF3A3A, #FF99C8); /* Rojo a rosa suave */
        }

        /* Opción 4: Degradado rojo vibrante a naranja */
        .banner4 {
            background: linear-gradient(to right, #FF0000, #FF7F00); /* Rojo vibrante a naranja */
        }

        /* Opción 5: Degradado rojo carmesí a rojo oscuro */
        .banner5 {
            background: linear-gradient(to right, #DC143C, #8B0000); /* Carmesí a rojo oscuro */
        }

        /* Opción 6: Degradado rojo a blanco */
        .banner6 {
            background: linear-gradient(to right, #FF0000, #FFFFFF); /* Rojo a blanco */
            color: black; /* Texto negro para contraste */
        }

        /* Opción 7: Degradado sutil entre tonos de rojo */
        .banner7 {
            background: linear-gradient(to right, #D32F2F, #F44336); /* Sutil entre tonos de rojo */
        }

        /* Opción 8: Degradado rojo a amarillo (estilo vibrante) */
        .banner8 {
            background: linear-gradient(to right, #FF0000, #FFFF00); /* Rojo a amarillo */
            color: black; /* Texto negro para contraste */
        }
    </style>
</head>
<body>

    <!-- Banner con Degradado Rojo: Elige una opción comentando/descomentando -->
    <div class="banner banner1">
        Bienvenidos a Nuestro Sitio Web
    </div>

    <!-- Descomenta la opción que quieras mostrar y comenta la anterior -->
    <div class="banner banner2">
        Bienvenidos a Nuestro Sitio Web
    </div> 
    
     <div class="banner banner3">
        Bienvenidos a Nuestro Sitio Web
    </div>
    
    <div class="banner banner4">
        Bienvenidos a Nuestro Sitio Web
    </div> 
    
     <div class="banner banner5">
        Bienvenidos a Nuestro Sitio Web
    </div> 
    
  <div class="banner banner6">
        Bienvenidos a Nuestro Sitio Web
    </div> 
    
     <div class="banner banner7">
        Bienvenidos a Nuestro Sitio Web
    </div> 
    
     <div class="banner banner8">
        Bienvenidos a Nuestro Sitio Web
    </div> 

</body>
</html>
